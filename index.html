<!DOCTYPE html>
<html>
<head>
	<title>Membaca File JSON</title>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Import library JQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<script type="text/javascript">
        $(function () {
        	//Mengambil data dari file headlineScraper.json dengan fungsi $.get() JQuery
          $.get("contentTerkini.json", function (obj) {
          	//Tag tabel awal
            var str = "<table class='table table-striped table-hover border=1'>";
  			//Judul tabel
            str += "<tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Waktu Publish</td><td>Tanggal Scraping</td></tr>";
  			//Looping data headline dengan fungsi $.each() JQuery
            $.each(obj, function (n, dataterkini) {
            	//Isi tabel
              	str += "<tr><td>" + (n + 1) + "</td>";
              	str += "<td>" + dataterkini.judul + "</td>";
                str += "<td>" + dataterkini.kategori + "</td>";
                str += "<td>" + dataterkini.waktu_publish + "</td>";
                str += "<td>" + dataterkini.tgl_scrap + "</td></tr>";
            });
  			//Tag tabel penutup
            str += "</table>";
            //Display semua headline ke html dengan id=media
            $("#headline_json").html(str);
          });
        });
      </script>
      
</head>
<body>
	<!-- Menampilkan judul -->
  <center>
    <h1 class="display-4">Headline Republika Online</h1>
  </center>
	
	<!-- Menampilkan headline -->
	<div id="headline_json"></div>
</body>
