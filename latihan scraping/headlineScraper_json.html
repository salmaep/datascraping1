<!DOCTYPE html>
<html>
<head>
	<title>Membaca File JSON</title>
	<!-- Import library JQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<script type="text/javascript">
        $(function () {
        	//Mengambil data dari file headlineScraper.json dengan fungsi $.get() JQuery
          $.get("headlineScraper.json", function (obj) {
          	//Tag tabel awal
            var str = "<table border=1>";
  			//Judul tabel
            str += "<tr><td>No</td><td>Judul Headline</td></tr>";
  			//Looping data headline dengan fungsi $.each() JQuery
            $.each(obj, function (n, data) {
            	//Isi tabel
              	str += "<tr><td>" + (n + 1) + "</td>";
              	str += "<td>" + data.judul + "</td></tr>";
            });
  			//Tag tabel penutup
            str += "</table>";
            //Display semua headline ke html dengan id=media
            $("#headline_json").html(str);
          });
        });
      </script>
      
</head>
<body>
	<!-- Menampilkan judul -->
	<h1>Headline Republika Online</h1>
	<!-- Menampilkan headline -->
	<div id="headline_json"></div>
</body>
</html>
